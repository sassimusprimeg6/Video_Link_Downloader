<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Link Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Link Downloader</h1>
        <h2>Supports YouTube videos, Facebook videos, and more!</h2>
        <input type="text" id="videoLink" placeholder="Enter video link">
        
        <div class="options">
            <label for="format">Choose format:</label>
            <select id="format" onchange="updateQualityOptions()">
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
            </select>
        </div>
        
        <div class="options">
            <label for="quality">Choose quality:</label>
            <select id="quality">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        
        <button onclick="downloadVideo()">Download</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
